<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Starbucks</title>
  </head>
  <body>
    <header>
      <div class="line"></div>
      <div class="container header">
        <div class="header__logo">
          <a href="#">
            <img src="/src/images/logo.png" alt="logo" />
          </a>
        </div>
        <div class="header__search">
          <div class="inputs">
            <form class="inputs__form">
              <input type="text" name="search" placeholder="Search" />
              <button>
                <img src="images/loupe.png" alt="loupe" />
              </button>
            </form>
          </div>

          <div class="menu">
            <img src="images/menu.png" alt="menu" width="24" />
          </div>
        </div>
      </div>
    </header>

    <section class="banner">
      <div class="container banner__content">
        <h1>
          Starbucks <br />
          Happy Hour
        </h1>
        <span>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci
          voluptates
        </span>
        <div class="banner__imgs">
          <img src="images/c1.jpg" alt="" />
          <img src="images/c2.jpg" alt="" />
          <img src="images/c3.jpg" alt="" />
        </div>
      </div>
    </section>

    <section class="area-one">
      <div class="area-one__content">...</div>
      <div class="area-one__img"></div>
      <div class="area-one__img2"></div>
    </section>
  </body>
</html>
